<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <nav class="navbar">
        <div class="logo left-logo">
            <img src="ASBT_logo.png" alt="Left Logo" id="leftLogo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="leaderboard.html">Leaderboard</a>

        <div class="logo right-logo">
            <img src="creatome_white.png" alt="Right Logo" id="rightLogo">
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="container">
        <div class="icon">âœ–</div>
        <h1>REGISTRATION CLOSED</h1>
        <p>Thank you for your interest. All the best!</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });
            let lastScroll = 0;
            const navbar = document.querySelector('.navbar');
            
            window.addEventListener('scroll', () => {
              const currentScroll = window.pageYOffset;
              
              if (currentScroll <= 0) {
                // At top of page - always show navbar
                navbar.classList.remove('hidden');
                return;
              }
              
              if (currentScroll > lastScroll && !navbar.classList.contains('hidden')) {
                // Scrolling down - hide navbar
                navbar.classList.add('hidden');
              } else if (currentScroll < lastScroll && navbar.classList.contains('hidden')) {
                // Scrolling up - show navbar
                navbar.classList.remove('hidden');
              }
              
              lastScroll = currentScroll;
            });
        });



        setInterval(() => {
            fetch('registration_status.php')
                .then(res => res.json())
                .then(data => {
                    if (data.status === true) {
                        window.location.href = 'kalotsavam.html';
                    }
                })
                .catch(err => {
                    console.error('Failed to check registration status', err);
                });
        }, 3000); // Check every 3 seconds



    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Announcements</title>
  <link rel="icon" href="title_logo.png" type="image/png">
  <link rel="stylesheet" href="schedule.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo left-logo">
        <img src="ASBT_logo.png" alt="Left Logo" id="leftLogo">
    </div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="leaderboard.html">Leaderboard</a>
    </div>
    <div class="logo right-logo">
        <img src="creatome_white.png" alt="Right Logo" id="rightLogo">
    </div>
    <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
  </nav>

  <!-- Announcement Section -->
  <div class="announcement-wrapper">
    <div class="announcement-scroller" id="announcement-scroller"></div>
  </div>

  <div class="cancel">
    <p><a href="Canceled_events.pdf" target="blank">Click here </a>to view the list of cancelled events.</p>
  </div>

  <!-- Date Selector -->
  <div class="date-container" id="date-selector"></div>

  <!-- Event Stage Cards -->
  <div class="stage-container" id="stage-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');

      menuToggle.addEventListener('click', function() {
        navLinks.classList.toggle('active');
        menuToggle.classList.toggle('active');
      });

      let lastScroll = 0;
      const navbar = document.querySelector('.navbar');

      window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;

        if (currentScroll <= 0) {
          navbar.classList.remove('hidden');
          return;
        }

        if (currentScroll > lastScroll && !navbar.classList.contains('hidden')) {
          navbar.classList.add('hidden');
        } else if (currentScroll < lastScroll && navbar.classList.contains('hidden')) {
          navbar.classList.remove('hidden');
        }

        lastScroll = currentScroll;
      });

      // Auto-refresh the entire page every 60 seconds
      setInterval(() => {
        location.reload();
      }, 10000);
    });

    document.addEventListener("DOMContentLoaded", () => {
      // âœ… Set the current day you want to display
      const currentDay = "15"; // Change this to the desired date

      fetch("get_schedule.php")
        .then(res => res.json())
        .then(data => {
          const scroller = document.getElementById("announcement-scroller");
          scroller.innerHTML = "";
          data.announcements.forEach(text => {
            const item = document.createElement("div");
            item.className = "announcement-item";
            item.innerText = "ðŸ“¢ " + text;
            scroller.appendChild(item);
          });

          const grouped = {};
          data.schedule.forEach(item => {
            if (!grouped[item.date]) grouped[item.date] = [];
            grouped[item.date].push(item);
          });

          const dateSelector = document.getElementById("date-selector");
          const stageContainer = document.getElementById("stage-container");

          Object.keys(grouped).forEach(date => {
            const dateBox = document.createElement("div");
            dateBox.className = "date-box";
            dateBox.dataset.date = date;
            dateBox.innerHTML = `
              <div class="day">${date}</div>
              <div class="label">${grouped[date][0].month}<br><span>${grouped[date][0].day}</span></div>
            `;
            dateBox.addEventListener("click", () => {
              renderStages(date);
              highlightSelectedDate(date);
            });
            dateSelector.appendChild(dateBox);
          });

          // âœ… Render the specified day or fallback to the first available date
          if (grouped[currentDay]) {
            renderStages(currentDay);
            highlightSelectedDate(currentDay);
          } else {
            const firstDate = Object.keys(grouped)[0];
            renderStages(firstDate);
            highlightSelectedDate(firstDate);
          }

          function renderStages(date) {
            stageContainer.innerHTML = "";
            grouped[date].forEach(item => {
              const card = document.createElement("div");
              card.className = "stage-card";
              card.innerHTML = `
                <p><strong>Venue:</strong> ${item.venue}</p>
                <p><strong>Event:</strong> ${item.events} - ${item.times}</p>
                <p><strong>Event Coordinator:</strong> ${item.coordinator} (${item.phone})</p>
              `;
              stageContainer.appendChild(card);
            });
          }

          function highlightSelectedDate(selectedDate) {
            document.querySelectorAll(".date-box").forEach(box => {
              box.classList.toggle("selected", box.dataset.date === selectedDate);
            });
          }
        });
    });
  </script>

  <style>
    /* Optional: highlight selected date box */
    .date-box.selected {
      color: white;
      border-radius: 10px;
      border-color: black;
      transition: transform 0.3s;
    }
  </style>

</body>
</html>

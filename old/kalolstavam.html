<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalolstavam Registration</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo left-logo">
            <img src="ASBT_logo.png" alt="Left Logo" id="leftLogo">

        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="kalolstavam.html">Kalotsavam</a>
        </div>
        <div class="logo right-logo">
            <img src="creatome_white.png" alt="Right Logo" id="rightLogo">
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <script src="script.js" defer></script>

    <div class="container">
        <h2>Event Registration Form</h2>
        <form id="registrationForm" action="register.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>  
        
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" pattern="^AM\.[A-Z]{2}\.[A-Z][0-9][A-Z]{3}[0-9]{5}$" title="Enter the Roll number as in your ID card (eg: AM.LS.XXXXXXXXXX)" required>
                        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="degree">Degree:</label>
            <select id="degree" name="degree" required>  
                <option value="">Select</option>
                <option value="BSc">BSc</option>
                <option value="MSc">MSc</option>
            </select>
        
            <label for="year">Year:</label>
            <select id="year" name="year" required> 
                <option value="">Select</option>
            </select>
        
            <label for="course">Course:</label>
            <select id="course" name="course" required>  
                <option value="">Select</option>
            </select>
            
            <label for="event1">Select On Stage Event 1:</label>
            <select id="event1" name="event1"></select>

            <label for="event2">Select On Stage Event 2:</label>
            <select id="event2" name="event2"></select>

            <label for="event3">Select On Stage Event 3:</label>
            <select id="event3" name="event3"></select>

            <label for="event4">Select On Stage Event 4:</label>
            <select id="event4" name="event4"></select>

            <label for="event5">Select On Stage Event 5:</label>
            <select id="event5" name="event5"></select>

            <label for="event6">Select Off Stage Event 1:</label>
            <select id="event6" name="event6"></select>

            <label for="event7">Select Off Stage Event 2:</label>
            <select id="event7" name="event7"></select>

            <label for="event8">Select Off Stage Event 3:</label>
            <select id="event8" name="event8"></select>

            <label for="event9">Select Off Stage Event 4:</label>
            <select id="event9" name="event9"></select>

            <label for="event10">Select Off Stage Event 5:</label>
            <select id="event10" name="event10"></select>

            <label for="event">Select Group Event:</label>
            <select id="event" name="event"></select>
            
            <button type="button" id="addParticipant" style="display: none;">Add Participant</button>
            
            <div id="additionalParticipants">
                <label>Additional Participants:</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>        
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });
            let lastScroll = 0;
            const navbar = document.querySelector('.navbar');
            
            window.addEventListener('scroll', () => {
              const currentScroll = window.pageYOffset;
              
              if (currentScroll <= 0) {
                // At top of page - always show navbar
                navbar.classList.remove('hidden');
                return;
              }
              
              if (currentScroll > lastScroll && !navbar.classList.contains('hidden')) {
                // Scrolling down - hide navbar
                navbar.classList.add('hidden');
              } else if (currentScroll < lastScroll && navbar.classList.contains('hidden')) {
                // Scrolling up - show navbar
                navbar.classList.remove('hidden');
              }
              
              lastScroll = currentScroll;
            });
        });
    </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASBT Kalotsavam - Loading</title>
    <link rel="icon" href="title_logo.png" type="image/png">
    <link rel="stylesheet" href="loader.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

</head>
<body>
    <nav class="navbar">
        <div class="logo left-logo">
            <img src="ASBT_logo.png" alt="Left Logo" id="leftLogo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="announcement.html">Announcements</a>

        </div>
        <div class="logo right-logo">
            <img src="creatome_white.png" alt="Right Logo" id="rightLogo">
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="leaderboard-message" id="message">
        <h1>Leaderboard will be available in:</h1>
    </div>
    
    <div id="clockdiv">
        <div>
            <span class="days" id="day"></span>
            <div class="smalltext">Days</div>
        </div>
        <div>
            <span class="hours" id="hour"></span>
            <div class="smalltext">Hours</div>
        </div>
        <div>
            <span class="minutes" id="minute"></span>
            <div class="smalltext">Minutes</div>
        </div>
        <div>
            <span class="seconds" id="second"></span>
            <div class="smalltext">Seconds</div>
        </div>
    </div>

    <script>
        function updateTimerDisplay(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById('day').textContent = String(days).padStart(2, '0');
            document.getElementById('hour').textContent = String(hours).padStart(2, '0');
            document.getElementById('minute').textContent = String(minutes).padStart(2, '0');
            document.getElementById('second').textContent = String(seconds).padStart(2, '0');
        }
    
        // Function to check leaderboard state
        async function checkLeaderboardState() {
            try {
                const res = await fetch('leaderboard_status.php');
                const data = await res.json();

                if (!data.success) {
                    // Something went wrong — allow access
                    window.location.href = 'leaderboard.html';
                    return;
                }

                const { isOn, endTime } = data;
                const now = Date.now();

                if (isOn || !endTime) {
                    window.location.href = 'leaderboard.html';
                } else if (now >= endTime) {
                    // Timer expired — update state in DB and redirect
                    await fetch('leaderboard_status.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ isOn: true, endTime: null })
                    });
                    window.location.href = 'leaderboard.html';
                } else {
                    // Show countdown
                    updateTimerDisplay(endTime - now);

                    const timer = setInterval(async () => {
                        const remaining = endTime - Date.now();
                        if (remaining <= 0) {
                            clearInterval(timer);
                            await fetch('leaderboard_status.php', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ isOn: true, endTime: null })
                            });
                            window.location.href = 'leaderboard.html';
                        } else {
                            updateTimerDisplay(remaining);
                        }
                    }, 1000);
                }
            } catch (err) {
                console.error('Error checking leaderboard state:', err);
                window.location.href = 'leaderboard.html';
            }
        }

        // Set an interval to check the leaderboard state every 3 seconds
        setInterval(checkLeaderboardState, 3000); // 3000ms = 3 seconds
    
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Your existing navbar code
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });
    
            let lastScroll = 0;
            const navbar = document.querySelector('.navbar');
            
            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                
                if (currentScroll <= 0) {
                    navbar.classList.remove('hidden');
                    return;
                }
                
                if (currentScroll > lastScroll && !navbar.classList.contains('hidden')) {
                    navbar.classList.add('hidden');
                } else if (currentScroll < lastScroll && navbar.classList.contains('hidden')) {
                    navbar.classList.remove('hidden');
                }
                
                lastScroll = currentScroll;
            });
    
            // Check leaderboard state
            checkLeaderboardState();
        });
    </script>
</body>
</html>
